<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Srchr</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/bocoup.css">
    <style>
    #liked, #results {
      list-style: none;
      margin: 0 0 10px 0;
    }
    #results li + li {
      padding: 10px 0;
      border-top: 1px solid #eee;
    }
    #results .btn {
      float: right;
      margin-left: 10px;
    }
    </style>
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
</head>
<body>
  <div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <a href="#" class="navbar-brand">Srchr</a>
    </div>
  </div>
  <div class="container">

    <form id="searchForm" class="well container">
      <div class="form-group col-md-10">
        <input type="text" name="q" class="form-control input-lg" placeholder="Enter your search">
      </div>
      <input type="submit" class="btn input-lg col-md-2" value="Search">
    </form>
    <div class="container">
      <div class="col-md-8">
        <ul id="results">
          <li class="no-results">There are no results yet.</li>
        </ul>
      </div>
      <div class="col-md-4 well">
        <h3>Liked</h3>
        <ul id="liked">
          <li class="no-results">You haven't liked anything yet.</li>
        </ul>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
